services:
  postgres:
    image: postgres:16
    container_name: berlin-postgres
    environment:
      POSTGRES_DB: berlin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d berlin"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
