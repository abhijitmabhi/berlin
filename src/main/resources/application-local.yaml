spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/berlin
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  sql:
    init:
      mode: never

server:
  port: 8080
